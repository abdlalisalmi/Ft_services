apiVersion: v1
kind: Service
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  type: ClusterIP
  clusterIP: 10.100.1.162
  selector:
    app: influxdb
  ports:
  
  - name: influxdb
    port: 8086
    targetPort: 8086

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb_service
        imagePullPolicy: Never
        ports:
        - name: influxdb
          containerPort: 8086