listen=YES
xferlog_enable=YES
connect_from_port_20=YES
pam_service_name=vsftpd
seccomp_sandbox=NO

# Enable login local users
local_enable=YES
# Enable upload by local user.
write_enable=YES

# Enable the ability for users to log in anonymously
secure_chroot_dir=/var/empty
anonymous_enable=YES
anon_root=/srv/ftp
no_anon_password=YES

######################################
###       SSL Configuration        ###
######################################

# SSL Cert and key
rsa_cert_file=/etc/ssl/private/vsftpd.pem
rsa_private_key_file=/etc/ssl/private/vsftpd.pem
# Following lines to force SSL
ssl_enable=YES
allow_anon_ssl=NO
force_local_data_ssl=YES
force_local_logins_ssl=YES
# Configure the server to use TLS
ssl_tlsv1=YES
ssl_sslv2=NO
ssl_sslv3=NO
# Additional options to flesh out our configuration file
require_ssl_reuse=NO
ssl_ciphers=HIGH